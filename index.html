<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <style>
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    width: 600px;
    background-color: grey;
    margin: 50px auto;
    padding: 10px;
    border: 1px solid #ddd;
    box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

form {
    display: flex;
    margin-bottom: 20px;
}

input[type="text"] {
    flex-grow: 1;
    padding: 5px;
    border: 1px solid #ddd;
}

button[type="submit"] {
    padding: 5px 10px;
    background-color: #5aac44;
    border: none;
    color: #fff;
    cursor: pointer;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 5px;
    border: 1px solid #ddd;
    margin-bottom: 5px;
}

.completed {
    text-decoration: line-through;
    color: #ccc;
}

button.complete-btn {
    padding: 2px 5px;
    background-color: #5aac44;
    border: none;
    color: #fff;
    cursor: pointer;
}
.task-name {
    flex-grow: 1;
    word-wrap: break-word; /* Wrap long words */
    overflow-wrap: break-word; /* Wrap long words */
    padding-right: 10px; /* Add padding to create space for buttons */
}
</style>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="another task">
            <button type="submit">Add Task</button>
        </form>
        <ul id="tasks-list">
        </ul>
    </div>
    <script src="app.js">
        document.addEventListener('DOMContentLoaded', () => {
    const newTaskForm = document.getElementById('new-task-form');
    const newTaskInput = document.getElementById('new-task-input');
    const tasksList = document.getElementById('tasks-list');

    newTaskForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (newTaskInput.value.trim()) {
            const newTask = document.createElement('li');
            newTask.innerHTML = `<span class="task-name">${newTaskInput.value.trim()}</span>
            <div class="task-actions">
                <button class="complete-btn">Completed</button>
                <button class="delete-btn">Delete</button>
            </div>`;
            newTask.querySelector('.complete-btn').addEventListener('click', () => {
                newTask.querySelector('.task-name').classList.toggle('completed');
            });
            newTask.querySelector('.delete-btn').addEventListener('click', () => {
                newTask.remove();
            });
            tasksList.appendChild(newTask);
            newTaskInput.value = '';
        }
    });
});
    </script>
</body>
</html>
